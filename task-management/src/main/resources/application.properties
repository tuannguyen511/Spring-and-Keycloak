spring.application.name=task-management
server.port=8081
logging.level.org.springframework=DEBUG
management.endpoints.web.exposure.include=*
management.endpoint.configprops.show-values=ALWAYS

# =======================
# Keycloak Config
# =======================
keycloak.realm=MyRealm
keycloak.url=http://localhost:8080
keycloak.client-id=task-app
keycloak.client-secret=zNjQD1sdE9QHbjxUoXpa2ALjcTV5B4ox
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.url}/realms/${keycloak.realm}


# =======================
# Database Config
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/keycloak
spring.datasource.username=keycloak
spring.datasource.password=keycloak

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# =======================
# Authorization code grant flow config
# =======================
spring.security.oauth2.client.registration.task-app.client-id=task-app
spring.security.oauth2.client.registration.task-app.client-secret=zNjQD1sdE9QHbjxUoXpa2ALjcTV5B4ox
spring.security.oauth2.client.registration.task-app.scope=openid,profile,email
spring.security.oauth2.client.registration.task-app.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.task-app.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.task-app.issuer-uri=http://localhost:8080/realms/MyRealm


